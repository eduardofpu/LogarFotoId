<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-7 col-md-offset-3">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">Fundo de caixa</h3>
                  </div>
                  <div class="panel-body">
 <button type="button" ng-hide="showAddEditUser" ng-click="show()" class="btn  btn-primary  btn-lg  aw-btn-full-width">
                      Novo 
                    </button>


<button  ng-hide="showAddEditUser" type="button" value="Voltar" onClick="history.go(-1)" class="btn btn-warning btn-lg  aw-btn-full-width">Voltar
  <span  class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
      </button>



  <form  ng-hide="!showAddEditUser" name="form" role="form" >


    <!-- Modal Dialog -->
   <div class="modal fade" id="confirmSave" role="dialog" aria-labelledby="confirmDeleteLabe" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
           <h4 class="modal-title">Cadastrar mes</h4>
         </div>
         <div class="modal-body">
           <p>Deseja Salvar ?</p>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
           <button type="button" class="btn btn-danger" data-dismiss="modal"  id="confirm"  ng-click="saveMorador(m)">Salvar</button>
         </div>
       </div>
     </div>
   </div>





    <div ng-show="form.mes.$dirty" >
      <div  ng-show="form.caixa.$error.required" class="alert alert-danger" role="alert">
     <span>Campo Caixa é obrigatório</span></div>
    </div>



   
 <div class="form-group input-group">
   <div class="form-group" ng-class="{'has-error': form.caixa.$invalid ,'has-success': form.caixa.$valid}">
     <label>Total:</label>
   <input name="caixa"  type="text" class="form-control"   placeholder="total" ng-model="m.total"
    autofocus required >
  </div>
 </div>





 <!--ng-disabled="form.$invalid"-->
       <button  class="btn btn-success btn-s"   type="submit" data-toggle="modal" data-target="#confirmSave">
              <span class="glyphicon glyphicon-upload"></span> Salvar </button>


                   <button type="reset"  class="btn btn-danger btn-s">
                <span class="glyphicon glyphicon-trash"></span>Limpar Nome</button>
          <button type="button" class="btn btn-success btn-s"  ng-click="hide()">Voltar</button>



  </form>



  <div class="row">
                   <div class="col-lg-50">

     <div class="table-responsive" ng-hide="showAddEditUser">
       <table class="table table-bordered table-hover table-striped">

                           
        <br/>
         <thead>
            <tr>
               <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <!--<tr ng-repeat="m in ms|filter:busca" class="active">-->
        
        <tr ng-repeat="m in ms">

          

          <td>{{ m.total| currency: 'R$'}}</td>

       </tr>
      </tbody>
    </table>

          
  </div>
</div>
</div>
